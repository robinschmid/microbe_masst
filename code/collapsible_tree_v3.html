<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="lib/datatables.min.css">
<link rel="stylesheet" type="text/css" href="lib/jquery.dataTables.min.css">
<link rel="stylesheet" type="text/css" href="lib/tree_visualizer_style.css">
<script src="lib/d3.v3.min.js"></script>
<script src="lib/jquery-3.6.0.min.js"></script>
<script src="lib/datatables.min.js"></script>
<script src="lib/makeTable.js"></script>
<body>
<div>
    <input onclick="showLibraryTable()" title="LibraryID" type="button" value="LibraryID"/>
    <input onclick="showDatasetTable()" title="Datasets" type="button" value="Datasets"/>
    <input onclick="showMatchTable()" title="Matches" type="button" value="Matches"/>
    <input onclick="showParameters()" title="Params" type="button" value="Params"/>
</div>
<!-- add table - library matches -->
<div id='library_table' style="display:none;"></div>
<div id="dataset_table" style="display:none;"></div>
<div id='match_table' style="display:none;"></div>

<div id='paramsDiv' style="margin-top:5px; display:none;"></div>

<div id="firstMenu" style="margin-top:10px;">
    <!-- add controls -->
    <input type="button" value="Center" onclick="centerOnRoot()" title="Center"/>
    <label for="inputLevel">Show level:</label>
    <input id="inputLevel" style="width:3em" name="inputLevel" title="Level" type="number" value="4"/>
    <label for="inputMinMatch">Minimum matches:</label>
    <input id="inputMinMatch" style="width:3em" name="inputMinMatch" title="Min matches" type="number" value="1"/>
</div>

<!-- Style combobox - placeholder will be filled by d3 -->
<div id="secondMenu" style="margin-top:5px;">
    <input type="button" value="Scale" onclick="toggleScalingAndUpdate()"
           title="Toggle scaling of nodes depending on number of matches"/>
    <label for="inputFontSize">Font:</label>
    <input id="inputFontSize" style="width:3em" name="inputFontSize" title="Font size" type="number" value="12"/>
    <label for="inputCharWidth">Width:</label>
    <input id="inputCharWidth" style="width:3em" name="inputCharWidth" title="Width between classes (per character)"
           type="number" step=0.1 value="2.5"/>
    <label for="inputHeight">Height:</label>
    <input id="inputHeight" style="width:3em" name="inputHeight" title="Height per line" type="number" value="40"/>
</div>

<!--  the title  -->
<div id='titleDiv' style="margin-top:5px;"></div>

<div id="tree-container"></div>

</body>
    <script src="../code/collapsible_tree_v3_internal_data.js"></script>
    <script src="../code/internalized_tables.js"></script>
</html>
